<ion-header>
  <ion-navbar>
    <ion-title>New Group</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Group Name</ion-label>
    <ion-input type="text" [(ngModel)]="group.groupName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Add members</ion-label>
    <ion-input type="text" [(ngModel)]="user.email" id='member'></ion-input>
  </ion-item>
  <button ion-button round (click)="addMember(user)">Add Member</button>
  <div>
      <br/>
  </div>
  <div>
    <h6>Member List</h6>
    <ol>
      <li *ngFor="let member of members">{{member}}</li>
    </ol>
  </div>
  
  <div>
    <br/>
  </div>
</ion-content>
<ion-footer>
    <button ion-button full round (click)="startConversation()">Create Group</button>

</ion-footer>
