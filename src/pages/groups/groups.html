<ion-header>

  <ion-navbar>
    <ion-title>Groups</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createGroup()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item><b>My Groups</b></ion-item>
    <ion-list no-lines>
        <ion-item let i = 0 *ngFor="let group of groups; let i = index">
          <!--ion-avatar item-left>
            <img src="{{item.groupimage}}">
          </ion-avatar-->
          <h3 (click) = "openGroup(group, i)" >{{ group }}</h3>
        </ion-item>
      </ion-list>
</ion-content>
